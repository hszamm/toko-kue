<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css"> <!--Link ke login css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h2>Login To Hisyam Store</h2>
        <form id="loginForm">   
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Youu Username">

            <label for="password">Password:</label>
                     
            <div class="password-container">
                <input type="password" id="password" name="password" required placeholder="Enter password">
                <button type="button" id="togglePassword" class="toggle-password">
                    <i class="fa fa-eye" id="eyeIcon"></i>
                </button>
            </div>

            <input type="submit" value="Login">
        </form>
        <div id="errorMessage"></div>
    </div>
    <script src="Login.js"></script> <!--untuk link java scrip-->
    

</body>
</html>
